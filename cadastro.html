<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastro-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            </div>
           
            
            <div class="half-box spacing" >
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu Nome" autocomplete="off">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" placeholder="Digite seu Sobrenome" autocomplete="off">
            </div>

            <div class="falf-box spacing">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a sua Senha" autocomplete="off">
            </div>

            
            <div class="half-box">
                <label for="password">Confirmar Senha</label>
                <input type="password" id="senha" placeholder="Confirmar Senha" autocomplete="off">
            </div>

           

            <div class="full-box">
                <input type="checkbox" id="agreement" name="agreement">
                <label for="agreement"  id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
            </div>

            <div class="full-button">
                <button type="button" id="button"
                onclick="cadastro()">Continuar</button>
              </div>
              
              <ul>
                <li class="links">
                    <span class="text1">
                       JÃ¡ tem uma conta?
                    </span>

                    <a href="./login.html" class="text2">
                        Logar
                    </a>
                </li>

                <li>
                    <span class="text1">
                        Precisa de 
                    </span>

                    <a href="" class="text2">
                        ajuda? 
                    </a>
                </li>
            </ul>

            
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./js/cadastro.js"></script>
</body>
</html>
