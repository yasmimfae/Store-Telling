<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="main-container">
        <h1>Login</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            </div>
            <div class="falf-box spacing">
                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="Digite  sua Senha" autocomplete="off">
            </div>

            <div class="full-button">
                <button type="button" id="button"
                onclick="logar()">Continuar</button>
              </div>
            <ul>
                <li class="links">
                    <span class="text1">
                       Ainda nao possui uma  conta?
                    </span>

                    <a href="./cadastro.html" class="text2">
                       Cadastre-se
                    </a>
                </li>

                <li>
                    <span class="text1">
                        Precisa de 
                    </span>

                    <a href="" class="text2">
                        ajuda? 
                    </a>
                </li>
            </ul>
        </form>   
    </div>         
  <script src="./js/login.js"></script>
</body>
</html>
